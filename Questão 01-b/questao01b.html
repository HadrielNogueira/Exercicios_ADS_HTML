<!DOCTYPE>
<html>
	<head>
		<title>
			Questao 01
		</title>
	</head>
	<body>
		<h2 align="center">
			Ficha Cadastral
		</h2>
			<table align="center" border="0" width="500px" cellpadding="1px" cellspacing="1px">
				<tbody>
					<tr>
						<td>
							<label for="Nome">Nome:</label>
						</td>
						<td colspan="3">
							<input name="Nome" type="text" maxlength="50" size="64"/>
						</td>	
					</tr>
					<tr>
						<td>
							<label for="RG">RG:</label>
						</td>
						<td>
							<input name="RG" type="number" maxlength="13" size="30"/>
						</td>
						<td>
							<label for="C.P.F">C.P.F.:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						</td>
						<td align="right" colspan="2">
							<input name="C.P.F" type="number" maxlength="13" size="21"/>
						</td>	
					</tr>
					<tr>
						<td>
							<label for="Endereço">Endereço:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						</td>
						<td colspan="3">
							<input name="Endereço" type="text" maxlength="50" size="64"/>
						</td>	
					</tr>
					<tr>
						<td>
							<label for="sexo">Sexo:</label>
						</td>
						<td>
							<select name="sexo">
								<option value="M">Masculino</option>
								<option value="F">Feminino</option>
							</select>
						</td>
						<td>
							<label for="Data nascimento">Data Nascimento:</label>
						</td>
						<td align="right" colspan="2">
							<input name="Data nascimento" type="text" maxlength="13" size="20"/>
						</td>
					</tr>
					<tr>
						<td>
							<label for="situacao">Situação Civil:</label>
						</td>
						<td>
							<input name="situacao" type="radio">Solteiro(a)
						</td>
						<td>
							<input name="situacao" type="radio">Casado(a)
						</td>
						<td>
							<input name="situacao" type="radio">Viúvo(a)
						</td>
					</tr>
					<tr>
						<td align="center" colspan="4">
							<button align="center" type="reset">Limpar dados</button>
						</td>
					</tr>
				</tbody>
			</table>
	</body>
</html>
